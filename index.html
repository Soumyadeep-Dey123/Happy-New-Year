<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffefba, #ffffff);
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            margin-top: 10%;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: -webkit-linear-gradient(#ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            margin-top: 20px;
            background: #ff416c;
            color: white;
            border-radius: 30px;
        }

        .btn:hover {
            background: #ff4b2b;
            color: white;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .fireworks div {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            background: #ff416c;
            border-radius: 50%;
            animation: fireworks 1s linear infinite;
        }

        @keyframes fireworks {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks">
        <!-- Firework effects -->
        <div style="left: 20%; animation-delay: 0s;"></div>
        <div style="left: 50%; animation-delay: 0.3s;"></div>
        <div style="left: 80%; animation-delay: 0.6s;"></div>
    </div>

    <div class="container">
        <h1>Happy New Year!</h1>
        <button id="wishButton" class="btn btn-lg">Click to Reveal Your Wish</button>

        <div id="message" class="mt-4" style="display: none;">
            <p style="font-size: 1.5rem; color: #333;">
                My dearest,
                <br>
                I hope this year brings you endless joy, love, and success. Thank you for being such an incredible part of my life.
                <br>
                Cheers to us and all the beautiful moments we will create together in 2025! ❤️
            </p>
        </div>
    </div>

    <script>
        document.getElementById('wishButton').addEventListener('click', function() {
            const message = document.getElementById('message');
            message.style.display = 'block';

            setTimeout(() => {
                alert('Here’s to a fantastic New Year with you by my side!');
            }, 1000);
        });
    </script>
</body>
</html>

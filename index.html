<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f2ae66, #e8e7ab, #e82561);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            color: #444;
            overflow: hidden;
        }

        .container {
            margin-top: 10%;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #c30e59;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            margin-top: 30px;
            background: linear-gradient(45deg, #f2ae66, #e82561);
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            box-shadow: 0 0 15px rgba(242, 174, 102, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(242, 174, 102, 0.7);
        }

        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-elements div {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(195, 14, 89, 0.7);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        .background-elements div:nth-child(2) {
            background: rgba(232, 37, 97, 0.7);
        }

        .background-elements div:nth-child(3) {
            background: rgba(242, 174, 102, 0.7);
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #e8e7ab, transparent);
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
        }

        .firework:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .firework:nth-child(2) {
            top: 40%;
            left: 60%;
            animation-delay: 0.5s;
        }

        .firework:nth-child(3) {
            top: 50%;
            left: 20%;
            animation-delay: 1s;
        }

        .firework:nth-child(4) {
            top: 70%;
            left: 80%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes explode {
            0% {
                width: 10px;
                height: 10px;
                opacity: 1;
            }
            50% {
                width: 100px;
                height: 100px;
                opacity: 0.7;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c63ff;
            line-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div style="top: 20%; left: 10%; animation-duration: 8s;"></div>
        <div style="top: 50%; left: 30%; animation-duration: 12s;"></div>
        <div style="top: 70%; left: 70%; animation-duration: 10s;"></div>
        <div style="top: 40%; left: 80%; animation-duration: 6s;"></div>
        <div style="top: 60%; left: 20%; animation-duration: 14s;"></div>

        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>

    <div class="container">

        </div>
    </div>

</body>
</html>

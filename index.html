<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #ff416c, #ff4b2b);
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 0;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 10%;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: -webkit-linear-gradient(#ffe53b, #ff2525);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px #000;
        }

        .btn {
            margin-top: 30px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.8);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 65, 108, 1);
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .fireworks div {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, #ff416c);
            border-radius: 50%;
            animation: fireworks 1.5s linear infinite;
        }

        @keyframes fireworks {
            0% {
                transform: scale(0);
                opacity: 1;
                bottom: 0;
            }
            50% {
                transform: scale(5);
                opacity: 0.7;
                bottom: 50%;
            }
            100% {
                transform: scale(10);
                opacity: 0;
                bottom: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffe53b;
            text-shadow: 2px 2px 10px #000;
            line-height: 2rem;
        }

        #message span {
            color: #ff2525;
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="fireworks">
        <!-- Firework effects -->
        <div style="left: 20%; animation-delay: 0s;"></div>
        <div style="left: 40%; animation-delay: 0.3s;"></div>
        <div style="left: 60%; animation-delay: 0.6s;"></div>
        <div style="left: 80%; animation-delay: 0.9s;"></div>
    </div>

    <div class="container">
        <h1>üåü Happy New Year! üéâ</h1>
        <button id="wishButton" class="btn btn-lg">‚ú® Reveal Your Special Wish ‚ú®</button>

        <div id="message" class="mt-4" style="display: none;">
            <p>
                My dearest,
                <br>
                <span>2025</span> is going to be our year of dreams, love, and magic.
                <br>
                Thank you for being my everything. ‚ù§Ô∏è
                <br>
                Let's create memories as dazzling as the stars above! üå†
            </p>
        </div>
    </div>

    <script>
        document.getElementById('wishButton').addEventListener('click', function() {
            const message = document.getElementById('message');
            message.style.display = 'block';

            setTimeout(() => {
                alert('To the most amazing person, Happy New Year! Here‚Äôs to us. üíï');
            }, 1500);
        });
    </script>
</body>
</html>
